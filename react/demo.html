    <div id='root'></div>
</body>
<script type="text/babel">
    //functional components


    function Hello({person='default',relative=' everyone'}) 
    {
        return(
         < React.Fragment >

        <h1>hello {person}</h1>
        <h2>hello world{relative}</h2>

        </React.Fragment >
 )


    }

    function Hellos(){

        return(
        <React.Fragment>
                <Hello person ='sk'/>
                <Hello person ='sam'/>
                <Hello/>
                <Hello/>

            </React.Fragment>
        )
    }
    ReactDOM.render(<Hellos/>, document.getElementById('root'));

</script>
